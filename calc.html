<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    
</head>
<body>
    <section class="calculator">
        <div class="display">
            <div class="display1">0</div>
        </div>
        <div class="container">
            <div class=" grid-four--rows">
                <div class="rows">
                    <button class="button" onclick="appendToDisplay('7')">7 </button>
                    <button class="button" onclick="appendToDisplay('8')">8 </button>
                    <button class="button"onclick="appendToDisplay('9')" >9 </button>
                    <button class="button delButton" onclick="clearElement()">DEL </button>

                </div>
       
                <div class="rows">
                    <button class="button" onclick="appendToDisplay('4')">4 </button>
                    <button class="button" onclick="appendToDisplay('5')">5</button>
                    <button class="button" onclick="appendToDisplay('6')">6 </button>
                    <button class="button"onclick="appendToDisplay('+')" >+</button>

                </div>
                <div class="rows">
                    <button class="button" onclick="appendToDisplay('1')">1 </button>
                    <button class="button" onclick="appendToDisplay('2')">2 </button>
                    <button class="button"onclick="appendToDisplay('3')" >3 </button>
                    <button class="button" onclick="appendToDisplay('-')">-</button>

                </div>
                <div class="rows">
                    <button class="button" onclick="appendToDisplay('.')"> . </button>
                    <button class="button" onclick="appendToDisplay('0')"> 0 </button>
                    <button class="button" onclick="appendToDisplay('/')"> / </button>
                    <button class="button" onclick="appendToDisplay('*')"> X</button>
                </div>
                <div class="rows">
                    <button class="button1" onclick="clearScreen()">RESET </button>
                    <button class="button2" onclick="calculateResult()"> = </button>
                </div>
        
            </div>
           
        </div>
    </section>
    <script src="calc.js"></script>
</body>
</html>
